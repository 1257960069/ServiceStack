<script>
function ApiCode({ store }) {
    return {
        $template: '#api-code-template',
        store,
    }
}
Components.push({ ApiCode })
</script>
<template id="api-code-template">
<nav class="flex space-x-4 pl-2 pt-2.5 pb-1.5 border-b bg-white" aria-label="Tabs">
    <a v-for="(name,lang) in langs" :href="store.createHref({ lang })" @click.prevent="store.select({lang})"
       :class="[lang == store.useLang ? 'bg-gray-100 text-gray-700' : 'text-gray-500 hover:text-gray-700', 'px-3 py-1 font-medium text-sm rounded-md']">
        {{name}}
    </a>
</nav>
<div class="body-nav-content body-lang copy-outer p-2">
    <div v-if="store.activeLangSrc" v-scope="Copy({ text:() => store.activeLangSrc })"></div>
    <pre v-if="store.activeLangSrc" class=""><code :lang="store.activeLang" v-highlightjs="store.activeLangSrc"></code></pre>
</div>
</template>
