<div class="body sm:noauth-noop:hidden">
    <div v-scope="AuthNav({ auth:() => store.auth, logout:() => store.logout() })" class="absolute top-1 right-2"></div>
    <div v-if="store.op">
        <div class="fixed border-b border-gray-20 bg-white top-0 w-body-full">
            <nav class="-mb-px flex max-w-screen-md" aria-label="Tabs">
                <a class="block sm:hidden py-4 pl-4 text-gray-500" v-href="{ op:'' }">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                        <path fill="currentColor" d="M16 6.6L8 1.4L6 2.7V1H4v3L0 6.6l1.9 2.7l.1-.1V15h5v-4h2v4h5V9.2l.1.1L16 6.6zm-14.6.3L8 2.6l6.6 4.3l-.7 1L8 4L2.1 7.9l-.7-1zM13 14h-3v-4H6v4H3V8.6l5-3.3l5 3.3V14z"/>
                    </svg>
                </a>
                <a v-for="(tab,name) in store.opTabs" v-href="{tab}" :title="name"
                   :class="[tab == routes.tab ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300','w-1/3 py-4 px-1 text-center border-b-2 font-medium text-sm overflow-hidden']">
                    {{name}}
                </a>
            </nav>
        </div>
        <div class="body-content">
            <div v-if="routes.tab === ''" v-scope="ApiForm({ store, routes })"></div>
            <div v-else-if="routes.tab === 'details'" class="flex min-h-body" v-scope="ApiDetails({ store, routes })"></div>
            <div v-else-if="routes.tab === 'code'" v-scope="ApiCode({ store, routes })"></div>
        </div>
    </div>
    <div v-else-if="store.json" class="preview p-4">
        <pre><code lang="json" v-highlightjs="store.json"></code></pre>
    </div>
    <div v-else v-scope="Welcome({ store })"></div>
</div>
<div class="sm:noauth-noop:block w-full" v-scope="store.SignIn()"></div>
    
</div>

<script>
App.directive('highlightjs', ({ effect, get, el}) => {
    effect(() => {
        let src = get()
        if (src) {
            el.className = '' // remove existing stale class
            el.innerHTML = enc(src)
            hljs.highlightElement(el)
        }
    })
})

App.build({
    app: APP.app,
    ui: APP.ui,
    serviceName: APP.app.serviceName,
    langs: {
        csharp: "C#",
        typescript: "TypeScript",
        dart: "Dart",
        java: "Java",
        kotlin: "Kotlin",
        python: "Python",
        swift: "Swift",
        vbnet: "VB.NET",
        fsharp: "F#",
    },
    store,
    get request() { return this.store.op && this.store.op.request },
    humanify(id) { return humanize(toPascalCase(id)) },
    typeName,
    typeName2,
}).mount()
