name: Package Core

on:
  workflow_run:
    workflows: [ "build-servicestack" ]
    branches: [ main ]
    types:
      - completed
  workflow_dispatch:
    inputs:
      noop:
        default: noop # Might want to use for versions/tags
        description: noop
        required: false

jobs:
  build-servicestack-core:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'
          include-prerelease: true
          
      - name: Build
        if: ${{ github.event.workflow_run.conclusion != 'failure' }}
        run: |
          chmod +x ./ServiceStack.Core/build/build.sh
          ./ServiceStack.Core/build/build.sh
        
