name: Build Blazor

on:
  push:
    paths:
      - 'ServiceStack.Blazor/**'
      - '.github/workflows/build-blazor.yml'

jobs:
  build-blazor:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'
          include-prerelease: true

      - name: Build
        working-directory: ServiceStack.Blazor/build
        run: dotnet build ./build.proj

      - uses: actions/upload-artifact@v2
        with:
          name: ServiceStack.Blazor
          retention-days: 1
          path: ./ServiceStack.Blazor/NuGet/*.nupkg

      - name: Env setup
        run: |
          echo "SERVICESTACK_LICENSE=${{ secrets.SERVICESTACK_LICENSE }}" >> $GITHUB_ENV

      - name: Blazor Tests
        run: dotnet test --framework net6.0 ./ServiceStack.Blazor/tests/ServiceStack.Blazor.Tests/ServiceStack.Blazor.Tests.csproj  --logger 'trx;LogFileName=results.trx'

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: (success() || failure()) && steps.test_integration.outcome != 'skipped'
        with:
          name: Text Tests
          path: ./ServiceStack.Blazor/tests/ServiceStack.Blazor.Tests/TestResults/results.trx
          reporter: dotnet-trx
          only-summary: 'true'
          