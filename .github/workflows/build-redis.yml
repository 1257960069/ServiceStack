name: Build ServiceStack.Redis

on:
  push:
    paths:
      - 'ServiceStack.Redis/**'
      - 'ServiceStack.Text/**'

jobs:
  build-redis:
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'
          include-prerelease: true
          
      - name: Build
        working-directory: ServiceStack.Redis/build
        run: dotnet build ./build.proj
        
      - name: Test Without Integration
        working-directory: ServiceStack.Redis/tests
        run: dotnet test --framework net6.0 ./ServiceStack.Redis.Tests/ServiceStack.Redis.Tests.csproj --filter TestCategory\!=Integration
      
      - name: Test With Integration
        working-directory: ServiceStack.Redis/tests
        run: dotnet test --framework net6.0 ./ServiceStack.Redis.Tests/ServiceStack.Redis.Tests.csproj --filter TestCategory=Integration
    