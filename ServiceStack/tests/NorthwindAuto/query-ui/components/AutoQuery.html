<script minify>
import { resolve, delaySet, humanify, apiValueFmt, createUrl } from "@servicestack/client"
import { canAccess, createDto, isCrud, isQuery, matchesType, Types, apiSend } from "../../shared/js/core"
import { typeProperties } from "../js/stores"
import { resolveApiUrl } from "../js/appInit"

let OP_STATE = {}
App.component('AutoQuery', ({ store, routes, settings }) => {
    let dataModelRef = () => APP.api.operations.find(x => x.request.name === routes.op).dataModel
    let viewModelRef = () => APP.api.operations.find(x => x.request.name === routes.op).viewModel
    let refreshPrefs = () => settings.op(routes.op)
    
    return {
        $template: `#autoquery-template`,
        store, routes, settings,
        skip: routes.skip,
        orderBy: '',
        open: null,
        filter: null,
        filters: [],
        filtersCount: 0,
        prefs: refreshPrefs(),
        get take() { return parseInt(this.prefs && this.prefs.take || 25) },
        get results() { return this.apiResult && resolve(this.apiResult.api.response, x => x && x.results) || [] },
        get total() { return this.apiResult && resolve(this.apiResult.api.response, x => x && x.total) || 0 },
        get canFirst() { return this.skip > 0 },
        get canPrev() { return this.skip > 0 },
        get canNext() { return this.results.length >= this.take },
        get canLast() { return this.results.length >= this.take },
        min(num1,num2) { return Math.min(num1, num2) },
        
        filterOperations(fn) {
            const to = []
            const existingKeys = {}
    
            APP.api.operations.forEach(op => {
                if (!op.dataModel)
                    return
    
                const key = Types.key(op.request)
                if (existingKeys[key])
                    return
                existingKeys[key] = true

                if (!fn || fn(op,op.request))
                    to.push(op)
            })
            to.sort((x,y) => x.dataModel.name.localeCompare(y.dataModel.name))
            return to
        },
        
        get columns() {
            let opColumns = this.state ? this.state.viewModelColumns : []
            if (this.prefs.selectedColumns.length > 0) opColumns = opColumns.filter(x => this.prefs.selectedColumns.indexOf(x.name) >= 0)
            return opColumns
        },
        
        get accessibleAutoQueryTables() {
            return this.filterOperations((op, table) => isQuery(op) && canAccess(routes.op,op))
        },

        hasMultiple(dataModel) {
            return this.accessibleAutoQueryTables.filter(x => x.dataModel?.name === dataModel).length > 1
        },

        get crudOperations() {
            let modelRef = dataModelRef()
            return this.filterOperations((op, table) => isCrud(op) && matchesType(op.dataModel, modelRef))
        },

        get canQuery() { return this.accessibleAutoQueryTables.some(op => routes.op === op.request.name) },
        
        get state() {
            let s = this.store
            let opName = s.op && s.op.request && s.op.request.name
            if (!opName) {
                console.log('!state.opName') /*debug*/
                return null
            }
            let ret = OP_STATE[opName] || (OP_STATE[opName] = ({
                opName,
                op: s.op,
                formJson: '',
                jsonError: '',
                createRequest(args) { return createDto(opName, args) },
                get dataModel() { return store.getType(dataModelRef()) },
                get viewModel() { return store.getType(viewModelRef()) },
                get viewModelColumns() { return typeProperties(this.viewModel) },
                apiLoading: false,
                apiResult: null,
                get error(){ return this.apiResult && this.apiResult.api.error },
                get errorSummary() {
                    let except = this.formLayout.flatMap(group => group.map(input => input.id)).filter(x => x)
                    return this.apiResult && this.apiResult.api.summaryMessage(except)
                },
                title: s.op.request.description || humanify(s.op.request.name),
                //formLayout: resolveFormLayout(s.op),
            }))
            if (ret.opName !== opName) throw new Error('!!state.opName')
            return ret
        },
        get apiLoading() { return resolve(this.state, x => x && x.apiLoading || false) },
        get apiResult() { return resolve(this.state, x => x && x.apiResult) },
        get hasState() { return resolve(this.state, x => x && x.op || false) },
        get showForm() {
            if (!this.hasState) return false
            return !this.state.op.requiresAuth || this.store.auth
        },

        createRequestArgs() {
            let args = {
                include:'total',
                take:this.take,
            }
            if (this.skip > 0) args.skip = this.skip
            if (this.prefs.selectedColumns.length > 0) {
                args.fields = this.prefs.selectedColumns.join(',')
            }
            let orderBy = []
            this.filters.forEach(f => {
                if (f.sort) orderBy.push((f.sort === 'DESC' ? '-' : '') + f.column.name)
                f.filters.forEach(filter => {
                    let k = filter.key.replace('%', f.column.name)
                    args[k] = filter.value
                })
            })
            if (orderBy.length > 0) {
                args.orderBy = orderBy.join(',')
            }
            return args
        },

        copy,        
        copied:false,
        copyApiUrl() {
            let args = this.createRequestArgs()
            let apiUrl = createUrl(resolveApiUrl(routes.op), { ...args, jsconfig:'edv' })
            this.copy(apiUrl)
        },
        downloadCsv() {
            let args = this.createRequestArgs()
            let csvUrl = createUrl(resolveApiUrl(routes.op), { ...args, format:'csv', jsconfig:'edv' })
            window.open(csvUrl)
        },
        
        search() {
            if (!routes.op) return;
            if (!this.canQuery) return;
            return this.apiSend()
        },
        apiSend() {
            if (!this.hasState) return
            let state = this.state
            
            let requestDto = state.createRequest(this.createRequestArgs())
            if (!requestDto) return
            console.log('AutoQuery.apiSend()', requestDto) /*debug*/

            state.jsonError = null
            let complete = delaySet(x => {
                state.apiResult = null
                state.apiLoading = x
            })
            return apiSend(createClient, requestDto).then(r => {
                complete()
                state.apiResult = r
            })
        },

        nextSkip(skip) {
            skip += this.skip
            if (typeof this.total == 'number') {
                const lastPage = Math.floor(this.total / this.take) * this.take
                if (skip > lastPage) return lastPage
            } 
            if (skip < 0) return 0
            return skip
        },
        
        updated() {
            this.skip = parseInt(routes.skip) || 0
            this.prefs = refreshPrefs()
            this.filters = this.columns
                .map(column => ({ column, ...settings.opProp(routes.op, column.name)}))
            this.filtersCount = this.filters.reduce((acc,x) => acc + x.filters.length,0)
            this.search()
        },
        
        sub:null,
        unmounted:App.unsubscribe,
        mounted() {
            this.sub = App.events.subscribe('route:nav', args => this.updated())
            this.updated()
        },
        
        closeModal() {
            routes.select=''
            transition('sidebar')
        }
    }
})
</script>

<script>
App.components({
    Results({ store, routes, settings, columns, results, onFilter }) {
        return {
            $template: `#results-template`,
            store, routes, settings,
            get columns() { return columns() || [] },
            get results() { return results() || [] },
            selectColumn(column,e) {
                let div = e.target.tagName === 'DIV' ? e.target : e.target.closest('DIV')
                let rect = div.getBoundingClientRect()
                let args = { column, topRight:{ x:Math.floor(rect.x + rect.width), y:Math.floor(rect.y + rect.height + 1) } }
                onFilter(args)
            },
            fieldName(name) { return humanify(name) },
            apiValueFmt,
        }
    },
    SettingsIcons({ routes, settings, name }) {
        let refresh = () => settings.opProp(routes.op, name())
        return {
            $template: `#settings-icons-template`,
            prefs: null,
            get sort() { return resolve(this.prefs, x => x && x.sort) },
            get filters() { return resolve(this.prefs, x => x && x.filters || []) },

            sub:null,
            unmounted: App.unsubscribe,
            mounted() {
                this.prefs = refresh()
                this.sub = App.events.subscribe(settings.events.opProp(routes.op,name()), () => this.prefs = refresh())
            },
        }
    },
})
</script>
